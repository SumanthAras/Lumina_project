<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><img class="logo1" src="{{ url_for('static', filename='logo.jpg') }}"> Lumina</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>To Lumina!</span></h2>
                <p>Join us by creating an account, then sign in to start your research work!</p>
            </div>

</div>
        <div class="login-section">
            <!-- Login Form -->
            <div class="form-box login">
                <form action="/admin-login" method="POST" autocomplete="off">
                    <input type="hidden" name="form_type" value="login">
                    <h2>Sign In as Admin</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="admin_email" autocomplete="off" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="admin_password" autocomplete="new-password" required>
                        <label>Password</label>
                    </div>
                    <button class="btn">Sign In</button>
                     <a href="{{ url_for('home') }}" class="forgot-link">Go to Home</a>
                </form>
            </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</div>
    </div>
</body>
</html>
